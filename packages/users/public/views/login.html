<div data-ng-controller="LoginCtrl">
  <div class="col-md-12">
    <div class="alert alert-danger animated fadeIn" ng-show="loginerror">{{loginerror}}</div>

    <form ng-submit="login()">
      <div class="form-group">
        <label for="exampleInputEmail1">Email address</label>
        <input required type="email" class="form-control" id="email_block" placeholder="Enter email" ng-model="user.email">
        <div class="error_message">Please enter a correct info #</div>
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input required type="{{input.type}}" class="form-control" id="password_block" placeholder="{{input.placeholder}}" ng-model="user.password">
        <div class="error_message">Please enter a correct info #</div>
      </div>
      <button type="submit" class="btn btn-default">Submit</button>
    </form>
  </div>
</div>
