<section data-ng-controller="FindGameController" ng-init="init()">
  <form class="form-horizontal" ng-submit="findGame()">
    <div class="form-group">
      <label class="col-md-4 control-label">who you is</label>
        <select ng-model="owner1" ng-options="owner._id as owner.name for owner in owners"></select>
      </div>
    </div>
    <div class="form-group">
      <label class="col-md-4 control-label">who you playing</label>
        <select ng-model="owner2" ng-options="owner._id as owner.name for owner in owners"></select>
      </div>
    </div>
    <div class="form-group">
      <button class="btn btn-primary" type="submit">find game</button>
    </div>
  </form>
  <div ng-bind-html="game | unplayedGame"></div>
</section>
