<section data-ng-controller="StandingsController" ng-init="init()">
  <div class="col-md-12">
    <table class="table table-hover table-responsive">
      <tr>
        <th>team</th>
        <th>GP</th>
        <th>P</th>
        <th>P/G</th>
        <th>W</th>
        <th>L</th>
        <th>D</th>
        <th>GF</th>
        <th>GA</th>
      </tr>
      <tr ng-repeat="team in teams | orderBy:'points':true">
        <td>{{team.name}} ({{team.owner.name | owner}})</td>
        <td>{{team.wins + team.losses + team.draws}}</td>
        <td>{{team.points}}</td>
        <td>{{team.points / (team.wins + team.losses + team.draws) | number : 2}}</td>
        <td>{{team.wins}}</td>
        <td>{{team.losses}}</td>
        <td>{{team.draws}}</td>
        <td>{{team.goalsFor}}</td>
        <td>{{team.goalsAgainst}}</td>
      </tr>
    </table>
  </div>
</section>
