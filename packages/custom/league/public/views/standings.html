<section data-ng-controller="StandingsController" ng-init="init()">
  <div class="col-md-12">
    <table class="table table-hover table-responsive">
      <tr>
        <th>team</th>
        <th>owner</th>
        <th>points</th>
        <th>wins</th>
        <th>losses</th>
        <th>draws</th>
        <th>goals</th>
        <th>conceded</th>
      </tr>
      <tr ng-repeat="team in teams | orderBy:'points':true">
        <td>{{team.name}}</td>
        <td>{{team.owner.name}}</td>
        <td>{{team.points}}</td>
        <td>{{team.wins}}</td>
        <td>{{team.losses}}</td>
        <td>{{team.draws}}</td>
        <td>{{team.goalsFor}}</td>
        <td>{{team.goalsAgainst}}</td>
      </tr>
    </table>
  </div>
</section>
