<div class="page-header" data-ng-controller="HeaderController">
  <div class="navbar-header">
    <button type="button" class="navbar-toggle" ng-click="navbarCollapsed = !navbarCollapsed">
      <span class="sr-only">Toggle navigation</span>
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
    </button>
    <a class="navbar-brand" ui-sref="home" mean-token="'site-title'">epl '98</a>
  </div>

  <div class="collapse navbar-collapse navbar-left" collapse="navbarCollapsed">
    <ul class="navbar-nav nav">
      <li data-ng-repeat="item in menus.main" ui-route="/{{item.link}}" ng-class="{active: $uiRoute}">
        <a mean-token="item.link" ui-sref='{{item.link}}'>{{item.title}}</a>
      </li>
    </ul>
  </div>

  <div class="account">
    <div class="text-edit">
      <div data-ng-show="global.authenticated" mean-token-editable></div>
      <div data-ng-show="global.authenticated" mean-translate></div>
    </div>
    <ul class="navbar-nav nav" data-ng-hide="global.authenticated">
      <li class="divider-vertical"></li>
      <li><a ui-sref='auth.login'>Log In</a>
      </li>
    </ul>
    <ul class="navbar-nav nav" data-ng-show="global.authenticated">
      <li class="dropdown">
        <a href="#" class="dropdown-toggle" data-toggle="dropdown">
          {{global.user.name}} <b class="caret"></b>
        </a>
        <ul class="dropdown-menu">
          <li><a href="/logout">Log Out</a>
          </li>
        </ul>
      </li>
    </ul>
  </div>
</div>
